<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Link to Font Awesome for icons -->
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-lightbulb"></i> Random Advice Generator</h1>
        <button class="btn btn-primary" onclick="getRandomAdvice()">Get Advice</button>
        <div id="advice" class="animated-bg"></div>
    </div>

    <script>
        function getRandomAdvice() {
            // Make a GET request to the Advice Slip API
            fetch('https://api.adviceslip.com/advice')
                .then(response => response.json())
                .then(data => {
                    // Display the advice on the webpage
                    const adviceElement = document.getElementById('advice');
                    adviceElement.innerText = data.slip.advice;

                    // Add animated background class
                    adviceElement.classList.add('animated-bg');

                    // Remove the class after the animation duration
                    setTimeout(() => {
                        adviceElement.classList.remove('animated-bg');
                    }, 1000); // Adjust the duration (in milliseconds) as needed
                })
                .catch(error => console.error('Error fetching advice:', error));
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
